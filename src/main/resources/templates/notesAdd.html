<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    .otst{
      text-align: center;
    }
    .beautiful {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }
    .beautifulIn {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .beautifulIn input {
      font-family: "Tahoma";
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .beautifulIn textarea {
      font-family: "Tahoma";
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form button {
      font-family: "Tahoma";
      text-transform: uppercase;
      outline: 0;
      background: #B0E1D0;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #FFFFFF;
      font-size: 14px;
      cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus {
      background: #33cccc;
    }
    body {
      background: #B0E1D0;
      font-size:20px;
    }
    #bar
    {
      background-color:#5fbbde;
      width:0px;
      height:16px;
    }
    #barbox
    {
      float:right;
      height:16px;
      background-color:#FFFFFF;
      width:100px;
      border:solid 2px #000;
      margin-right:3px;
      -webkit-border-radius:5px;-moz-border-radius:5px;
    }
    #count
    {
      float:right; margin-right:8px;
      font-family: "Tahoma";
      font-size:16px;
      color:#666666
    }
    #contentbox
    {
      font-family: "Tahoma";
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<br><br>

<div class="beautiful">
  <div class="beautifulIn">
    <form th:action="@{/user/{userId}/folder/{folderId}/notes/add(userId = ${id0}, folderId = ${id1})}" align="center" method="POST">
      <input name="title" type="text" id="title" class="form-control" placeholder="Заголовок"/>


      <textarea id="contentbox" name="contentbox" placeholder="Заметка"></textarea>
      <div>
        <div id="count">2000</div>
        <div id="barbox"><div id="bar"></div></div>
      </div>


      <a th:href="@{/user/{userId}/folder/{folderId}/notes(userId = ${id0}, folderId = ${id1})}">
        <button type="submit" class="btn btn-light">
          Создать запись
        </button>
      </a>
      <br><br>
      <div class="otst">
        <a th:href="@{/user/{userId}/folder/{folderId}/notes(userId = ${id0}, folderId = ${id1})}">
          <img th:src="@{/png/ok.gif}" alt="" width = 64px height = 64px></a>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/
ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function()
  {
    $("#contentbox").keyup(function()
    {
      var box=$(this).val();
      var main = box.length *100;
      var value= (main / 2000);
      var count= 2000 - box.length;

      if(box.length <= 2000)
      {
        $('#count').html(count);
        $('#bar').animate(
                {
                  "width": value+'%',
                }, 1);
      }
      else
      {
        alert('Превышено допустимое количество символов - 2000!');
      }
      return false;
    });

  });
</script>
</body>
</html>
