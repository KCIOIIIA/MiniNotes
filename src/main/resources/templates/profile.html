<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #B0E1D0;
            font-size:20px;
            font-family: "Tahoma";}
        .otst{
            margin-left: 15%;
            margin-right: 15%;
        }
        .navbar {
            border-color: #33cccc;
            border-style: solid;
            display: flex;
            column-gap: 25px;
            overflow: hidden;
            justify-content: space-between;
            background-color: #FFFFFF;
            text-align: center;
            padding-right: 10%;
            padding-left: 10%;
        }
        .navbar a {
            float: left;
            font-size: 20px;
            color: #B0E1D0;
            text-align: center;
            text-decoration: none;
        }
        .static {
            position: absolute;
            background: white;

        }
        .static:hover {
            opacity: 0;
        }
        .rightpic1 {
            float: left; /* Выравнивание по правому краю */
            margin-left: 15%;
            margin-right: 5%;
        }
        .rightpic2 {
            float: right;
        }
        .rtab {
            margin-left: 30%;
        }
        .bubble {
            --r: 25px; /* the radius */
            --t: 30px; /* the size of the tail */
            max-width: 300px;
            max-height: 200px;
            text-align: center;
            font-size:20px;
            font-family: "Tahoma";
            margin-left: 35%;
            padding: calc(2*var(--r)/3);
            -webkit-mask:
                    radial-gradient(var(--t) at var(--_d) 0,#0000 98%,#000 102%)
                    var(--_d) 100%/calc(100% - var(--r)) var(--t) no-repeat,
                    conic-gradient(at var(--r) var(--r),#000 75%,#0000 0)
                    calc(var(--r)/-2) calc(var(--r)/-2) padding-box,
                    radial-gradient(50% 50%,#000 98%,#0000 101%)
                    0 0/var(--r) var(--r) space padding-box;
            background: linear-gradient(180deg,#FFFFFF,#FFFFFF) border-box;
            color: #000000;
        }
        .left {
            --_d: 0%;
            text-align: center;
            border-left: var(--t) solid #0000;
            place-self: start;
        }

    </style>
</head>
<body>
<div class="navbar">
    <a th:href="@{/user/{userId}/desktop(userId = ${id0})}">
        <img class="static" th:src="@{/png/home.png}" alt="" width = 55px height = 55px>
        <img th:src="@{/png/home.gif}" alt="" width = 55px height = 55px></a>
    <a th:href="@{/user/{userId}/profile(userId = ${id0})}">
        <img th:src="@{/png/user_a.png}" alt="" width = 55px height = 55px></a>
    <a th:href="@{/user/{userId}/bin(userId = ${id0})}">
        <img class="static" th:src="@{/png/bin.png}" alt="" width = 55px height = 55px>
        <img th:src="@{/png/bin.gif}" alt="" width = 55px height = 55px></a>
    <a th:href="@{/}">
        <img class="static" th:src="@{/png/exit.png}" alt="" width = 55px height = 55px>
        <img th:src="@{/png/exit.gif}" alt="" width = 55px height = 55px></a>
</div>

<br><br><br>

<img class="rightpic1" th:src="@{/png/user_profile0.gif}" alt="" width = 400px height = 400px>
<div class="rtab">
<div class="bubble left">
    <p>Приветствую, <span th:text="${user.getName()}"></span>! </p>
    <p>Чем я могу Вам помочь?</p>
</div>
</div>
<br><br><br><br><br>
<div class="otst">
    <a th:href= "@{mailto:xysha17@gmail.com}">
    <img class="rightpic2" th:src="@{/png/mail.gif}" alt="" width = 64px height = 64px></a>
    <img class="rightpic2" th:src="@{/png/white.png}" alt="" width = 64px height = 64px>
    <a th:href="@{/user/{userId}/profile/delete(userId = ${id0})}">
    <img class="rightpic2" th:src="@{/png/bin2.gif}" alt="" width = 64px height = 64px></a>
    <img class="rightpic2" th:src="@{/png/white.png}" alt="" width = 64px height = 64px>
    <a th:href="@{/user/{userId}/profile/edit(userId = ${id0})}">
    <img class="rightpic2" th:src="@{/png/ready.gif}" alt="" width = 64px height = 64px></a>
</div>
</body>
</html>
