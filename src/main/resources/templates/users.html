<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {background-color: #E1D6E7}
        a { color:#000000; text-decoration:none;}
    </style>
</head>
<body>
<form method="GET", action="/users">
    <h2 align="center">Список пользователей</h2>
    <table th:if="${not #lists.isEmpty(users)}">
        <tr th:each="user : ${users}">
            <td>
                <a th:href="@{/user/{userId}/desktop(userId = ${user.id})}"><span th:text="${user.id + ' | ' + user.name}"></span></a>
            </td>
        </tr>
    </table>
</form>
<br>
<p align="center"><button type="submit" class="btn btn-light"> <a th:href="@{/users/add}">Добавить нового пользователя</a></button></p>
</body>
</html>
